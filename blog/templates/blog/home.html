{% extends 'blog/base.html' %}
{% block content %}
<h1 class="mb-4">Homepage (FBV)</h1>
<div class="list-group">
  {% for post in posts %}
    <a href="{% url 'post-detail' post.id %}" class="list-group-item list-group-item-action">
      <h5 class="mb-1">{{ post.title }}</h5>
      <small>By {{ post.author }} â€¢ {{ post.created_at|date:"M d, Y" }}</small>
    </a>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
