<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Django Blog</a>
      <div>
        <a class="btn btn-outline-light btn-sm" href="{% url 'post-list' %}">All Posts</a>
        {% if user.is_authenticated %}
          <a class="btn btn-success btn-sm" href="{% url 'post-create' %}">+ New Post</a>
          <span class="text-white ms-2">Hi, {{ user.username }}</span>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="/admin/">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
