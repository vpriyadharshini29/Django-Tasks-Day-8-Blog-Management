{% extends 'blog/base.html' %}
{% block content %}
<div class="alert alert-danger">
  <h4>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</h4>
</div>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
